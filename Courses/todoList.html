<!DOCTYPE html>
<html>
<head>
	<title>To do List</title>
	<link rel="stylesheet" type="text/css" href="selectors.css">
</head>
<body>
	<h1> To do List</h1>
	<ul>
		<!-- A single ID for a single item, they can
			be the same otherwise, html will give error -->
		<li id="special">
			<input type="checkbox" checked>
			Walk Chaze
		</li>

		<!-- Class, it can be many of them same -->
		<li class="completed">
			<input type="checkbox">
			Buy Groceries
		</li>
		<li class="completed">
			<input type="checkbox" checked>
			Finish recording CSS videos
		</li>
	</ul>
</body>
</html>
