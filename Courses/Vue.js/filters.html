<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filters</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"> 
        <div>
            <ul>
                <li v-for="game in filterMinScore"> {{ game.title }} </li>
            </ul>
    
            <input type="range" v-model="minScore" min='0' max='9'>    
        </div>
        
        <div>
            <ul>
                <li v-for="game in checkGameName"> {{game.title}} </li>
            </ul>
            <input type="search" v-model="checkGame" placeholder="Find Game">
        </div>
        <pre> {{ $data }}</pre>
    </div>

    <script src="filters.js"></script>

</body>
</html>
