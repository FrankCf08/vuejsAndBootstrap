<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<h1> Login </h1>

	<!-- Action: where the form send the data, if I don't specified the action, it will be back to the same place -->
	<!-- method: what HTTP method (get/post). If i don't spcified the form, it will be a get request -->

	<form action="http://www.youtube.com"> <!--  No specfie action= same place method (default): GET -->
		<input name="username" type="text" placeholder="username">
		<input name="password" type="password" placeholder="password">
		<!-- <input type="Submit" name=""> -->
		<button>Submit</button>
	</form>
</body>
</html>
