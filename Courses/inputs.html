<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>

	<form action="http://www.wikipedia.org">

		<!-- Radio choice -->
		<label for="cats"> Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="CATS" required>

		<label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" type="radio" value="DOGS" required>

		<!-- Select drop down menu -->
		<p> What is your mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<!-- Text area -->
		<textarea name="textarea" rows="10" cols="50"></textarea>
		<button>Go!!</button>

	</form>
</body>
</html>
