<!DOCTYPE html>
<html>
<head>
	<title>Labels demo</title>
</head>
<body>

	<h1>Login</h1>

	<form action="http://wikipedia.org">

		<label for="email"> Email:</label>
		<input id="email" type="email" placeholder="example@hotmail.com" required>

		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" required>
		<!-- required and required="true" are the same -->
		<button>Submit</button>
	</form>
</body>
</html>
