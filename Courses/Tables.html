<!DOCTYPE html>
<html>
<head>
	<title>Tables in HTML</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Favourite colour</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Frank</td>
				<td>28</td>
				<td>Blue</td>
			</tr>
			<tr>
				<td>Fernando</td>
				<td>30</td>
				<td>Green</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
